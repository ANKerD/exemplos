<!DOCTYPE html>

<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Perspective</title>
	<style>
	.container { 
	  width: 200px;
	  height: 293px;
	  position: relative;
	  -webkit-perspective: 500;
	  margin:10% auto 0;
	}
	
	#card {
	  width: 100%;
	  height: 100%;
	  position: absolute;
	  -webkit-transform-style: preserve-3d;
	  -webkit-transition: -webkit-transform 1s;
	}
	#card:hover {
	  -webkit-transform: rotateY(-180deg);
	}
	
	.front{background:red}
	.back{background:blue; -webkit-transform: rotateY(180deg);}
	#card figure {
		margin:0;
	  display: block;
	  position: absolute;
	  width: 100%;
	  height: 100%;
	  -webkit-backface-visibility: hidden;
	}
	
	#card figure img {width:200px}
	
	</style>
</head>
<body>
<section class="container">
  <div id="card">
    <figure class="front"><img src="card-front.jpg"></figure>
    <figure class="back"><img src="card-back.jpg"></figure>
  </div>
</section>

</body>
</html>
